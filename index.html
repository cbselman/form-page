<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="column" id="left-side">
        <p><a href="https://unsplash.com/photos/a-welder-working-on-a-piece-of-metal-Nm70NZwWavo">Image by Samuel Jimenez on Unsplash</a></p>
    </div>
    <div class="column" id="right-side">
        <p>This is not a real sign up form! This is an example project built to test the front-end functionality of html forms.</p>
        <div id="form container">
            <form>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">

                <label for="user_email">Email:</label>
                <input type="email" id="user_email">

                <label for="user_phone">Phone Number:</label>
                <input type="text" id="user_phone">

                <label for="user_password">Password:</label>
                <input type="text" id="user_password">

                <label for="user_confirm_password">Confirm Password:</label>
                <input type="text" id="user_confirm_password">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
